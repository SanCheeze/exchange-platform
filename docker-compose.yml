services:
  postgres:
    image: postgres:15
    container_name: exchange-postgres
    environment:
      POSTGRES_DB: exchange
      POSTGRES_USER: exchange
      POSTGRES_PASSWORD: exchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: exchange-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
